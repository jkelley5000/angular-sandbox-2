<div class="container-theme movies-search">
    <input (keyup)="searchMovies($event)" placeholder="Search by movie title" />
    <div class="movies-search-results">
        <ul>
            @for (searchResult of moviesAndShowsResults; track $index) {
                <li>{{ searchResult.title }}</li>
            }
        </ul>
    </div>
</div>
